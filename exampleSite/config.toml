baseurl = "/"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # Show reading time in minutes for posts
  showReadingTime = false
  # show related posts section on the bottom of each post
  showRelatedPosts = true
  # sgow all tags on the list of tags
  showTagsCloud = true
  # show bio in the footer
  showBio = true
  # twitter username used in bio. If blank no twitter link is shown
  twitter = "GoHugoIO"
  # facebook username used in bio. If blank no facebook link is shown
  facebook = "GoHugoIO"
  # email used in email bio link
  email = "contact@gohugo.io"

[languages]
  [languages.en]
    title = "Hello Friend"
    subtitle = "A simple theme for Hugo"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
    RelatedPostsTitle = "Algorithm thinks that those posts are related:"

    [languages.en.params.logo]
      logoText = "hello friend"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.params.bio]
      # link to about page displayed in bio section
      aboutUrl = "/about"
      aboutText = "about"
      # Bio content
      content = "Bio text."

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"
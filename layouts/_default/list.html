{{ define "main" }}
  <div class="posts">

    {{ if $.Site.Params.showTagsCloud }}
      <span class="post-tags-cloud">
        {{ range .Site.Taxonomies.tags }}
        #<a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>&nbsp
        {{ end }}
      </span>
    {{ end }}

    {{ partial "posts-list.html" . }}

  </div>
{{ end }}

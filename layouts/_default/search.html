{{ define "footerfiles" }}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
<script src="{{ "assets/search.js" | absURL }}"></script>
{{ end }}
{{ define "main" }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto">
    <form action="{{ "search" | absURL }}">
      <input id="search-query" name="s"/>
    </form>
    <div id="search-results">
     <h3>{{ $.Site.Params.Search.MatchingPages | default "Matching pages" }}</h3>
    </div>
    <div id="search-results-enter-string">
      <p>{{ $.Site.Params.Search.EnterSearchString | default "Please enter a word or phrase above" }}</p>
    </div>
    <div id="search-results-not-found" style="display: none;">
      <p>{{ $.Site.Params.Search.NotFound | default "Not found anything" }}</p>
    </div>
  </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}" class="post on-list">
      <h1 class="post-title"><a href="${link}">${title}</a></h1>
      <div class="post-meta">
          <span class="post-date">
            ${date}
          </span>
          <span class="post-author">— {{ $.Site.Params.WrittenBy | default "Written by" }} ${author}</span>
          {{ if $.Site.Params.ShowReadingTime }}
            <span class="post-read-time">— ${readingTime} {{ $.Site.Params.MinuteReadingTime | default "min read" }}</span>
          {{ end }}
      </div>
      ${ isset tags }<span class="post-tags">#${tags}</span>${ end }
      <div class="post-content">${snippet}</div>
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
      <div><a class="read-more button" href="${link}"> {{ $.Site.Params.ReadMore | default "Read more" }} →</a></div>
    </div>
</script>
{{ end }}
